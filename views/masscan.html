<!DOCTYPE html>
<html class=" ">
{{ template  "header.html"}}

<body class="">
{{ template "left.html"}}
<main>
{{ template  "banner.html" .}}
    <div class="container-fluid">
        <h1 class="bread-crumb">
            <strong>
                端口扫描检测 / Masscan扫描
            </strong>
        </h1>
        <form class="form-horizontal" action="/masscan" method="POST" data-action="notpjax">
            <div class="form-group form-group-sm">
                <label class="col-xs-2 control-label">
                    目标地址
                </label>
                <div class="col-xs-8">
          <textarea id="ip" name="ip" class="form-control" rows="1" placeholder="8.8.8.8 不支持多行输入" ></textarea>
                </div>
            </div>
            <div class="form-group form-group-sm">
                <div class="col-xs-offset-2 col-xs-8">
                    <button type="button" onclick="add_task()" name="submit" value="add_task" class="btn btn-sm">
                        启动扫描
                    </button>
                </div>
            </div>
        </form>
    </div>
</main>
</body>
<script>
    function add_task() {
        var ip = document.getElementById('ip').value;

        $.ajax({
            url: "/masscan",
            type: "post",
            cache: false,
            dataType: 'json',
            data: {ip: ip},
            success: function (result) {
                if (result.success){
                    alert("成功");
                }
            },
            error: function () {
                alert("错误");
            }
        })

    }
</script>

</html>
